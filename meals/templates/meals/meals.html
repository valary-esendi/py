{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Meals</title>
</head>
<body>
    <h2>Your Meals</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Meal</button>
    </form>
    <ul>
        {% for meal in meals %}
            <li>{{ meal.meal_name }}: {{ meal.meal_type }} (Consumed: {{ meal.times_consumed }}) - Expiration: {{ meal.food_expiration }}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
